name: CI
on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/lostkobrakai/uberspace:centos-7
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      env:
        MIX_ENV: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch dependencies
        run: mix deps.get --only $MIX_ENV

      - name: Build release
        run: mix release